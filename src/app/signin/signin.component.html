<div
  class="w-full p-5 mx-auto mt-2 md:w-2/5 md:mt-5"
>
  <div class="p-5 shadow-lg rounded-xl">
    <h2 class="mb-5 text-3xl font-semibold text-center underline md:text-4xl text-slate-800">
      Admin Sign In
    </h2>
    <div class={{errStyles}}>{{errMsg}}</div>
    <input
    type="text"
    class="{{ this.inputStyles }}"
    [(ngModel)]="email"
    placeholder="Email"
    />
    <input
    type="text"
    class="{{ this.inputStyles }}"
    [(ngModel)]="password"
    placeholder="Password"
    />
    <button (click)="handleLogin()" class="{{ this.btnStyles }}">Login</button>
  </div>
</div>
